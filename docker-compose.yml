version: '2'
services:
  box:
    image: busybox
    volumes:
      - /box
  database:
    image: postgres:9.6
    ports:
      - '15432:5432'
    volumes:
      - ./db:/var/dump
      - /var/lib/postgresql/data
  redis:
    image: redis
  web:
    build:
      context: .
      dockerfile: dev.Dockerfile
    image: hamster-travel
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    links:
      - database
      - redis
    volumes:
      - .:/opt/hamster-travel
    volumes_from:
      - box
    ports:
      - '13000:3000'
    environment:
      REDIS_HOST: redis
      POSTGRES_HOST: database
